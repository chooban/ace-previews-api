machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker
  node:
    version: 6.1.0

deployment:
  tutum:
    branch: master
    commands:
      - docker build -t chooban/ace-previews-api .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASSWORD
      - docker push chooban/ace-previews-api:latest
